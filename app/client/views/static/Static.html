<template name="NavAsideDown">
	{{#if noBkg}}
		<aside class="no-background">
			<a>
				<span class="glyphicon glyphicon-chevron-down" data-scroll-target="{{ target }}">
				</span>
			</a>
		</aside>
	{{else}}
		<aside>
			<a>
				<span class="glyphicon glyphicon-chevron-down" data-scroll-target="{{ target }}">
				</span>
			</a>
		</aside>
	{{/if}}
</template>

<template name="RegisterModal">
	<div class="modal fade" id="register-modal" tabindex="-1" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-body">
					{{> loginButtons}}
				</div>
			</div>
		</div>
	</div>
</template>
